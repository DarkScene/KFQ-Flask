{% extends "base.html" %}

{% block title %}
파일 업로드
{% endblock %}

{% block content %}
<br>
<div class="container">
    <form action="/resume" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="exampleFormControlFile1">사진 업로드</label>
            <input type="file" name="file" class="form-control-file">
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="validationServer01">First name</label>
                <input type="text" class="form-control" id="validationServer01" value="길동" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="validationServer02">Last name</label>
                <input type="text" class="form-control" id="validationServer02" value="홍" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">나이</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">병역</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="어데 사노">
        </div>
        <div class="form-group">
            <label for="inputAddress2">경력</label>
            <input type="text" class="form-control" placeholder="니 머했는데">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">전화번호</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="inputZip">E-mail</label>
                <input type="email" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">제출</button>
    </form>
</div>
{% endblock %}

{% block footer %}
<br>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Fluid jumbotron</h1>
        <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
    </div>
</div>
{% endblock %}
