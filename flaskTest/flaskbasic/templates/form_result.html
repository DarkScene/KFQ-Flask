<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Result Test Page</title>
</head>

<body>
    <table border="1">
        {# {% %} 사이는 Python 문법 #}
        {# result는 flaskTest03에서 가져오는 result #}
        {% for key,value in result.items() %}
            <tr>
                <th>{{ key }}</th>
                <td>{{ value }}</td>
            </tr>
        {% endfor %}
        {# {% endfor %}를 통해 Python 문법이 끝났음을 알려줌 #}
    </table>
</body>

</html>
